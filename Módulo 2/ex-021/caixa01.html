<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modelo de Caixas</title>
    <style>
      /* Devemos sempre trabalhar com o auxilio do Dev Tools ao modelar as medias */

      h1 {
        background-color: lightgray;
        height: 300px;
        width: 300px;

        border: 10px solid darkslategray; /* widht, style, color */

        padding: 10px; /* top, right, bottom, left */

        margin: 20px 20px 40px 20px; /* top,r right, bottom, left */

        outline: 5px dashed darkred; /* width, style, color */
      }
    </style>
  </head>
  <body>
    <h1>Exemplo de caixa Box-Level</h1>
    <p>
      Parágrafos também são exemplos de box-level, mas os
      <a href="#"> Links são exemplos de caixas inline-level.</a>Vamos ver como
      tudo isso funciona.
    </p>
  </body>
</html>
