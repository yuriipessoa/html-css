<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabelas</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }

      table {
        width: 500px;
        border-collapse: collapse;
      }

      td,
      th {
        border: 1px solid black;
        padding: 10px;
      }

      th,
      tfoot {
        background-color: grey;
        color: white;
      }
    </style>
  </head>
  <body>
    <h1>População relativa aos estados brasileiros</h1>
    <!--Anatomia para tabelas grandes
    TABLE
        THEAD
            TR,TD,TH
        TBODY
            TR, TD,TH
        TFOOT
            TR,TD,TH
        -->

    <table>
      <thead>
        <tr>
          <th>Estados</th>
          <th>População</th>
        </tr>
      </thead>
      <tbody>
        <tr id="sao-paulo">
          <td>São Paulo</td>
          <td>45 973 190</td>
        </tr>
        <tr id="minas-gerais">
          <td>Minas Gerais</td>
          <td>21 322 692</td>
        </tr>
        <tr id="rio-de-janeiro">
          <td>Rio de Janeiro</td>
          <td>17 219 679</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th>Total da População</th>
          <td>84,515,561</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
