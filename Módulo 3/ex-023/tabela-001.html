<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabelas</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }

      table {
        width: 400px;
        border-collapse: collapse; /*Gruda as as colunas da tabela */
      }

      td {
        border: 1px solid black;
        padding: 8px;
      }

      tr.linha {
        background-color: rgba(189, 186, 186, 0.774);
      }

      td.dado {
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <h1>Minha primeira Tabela</h1>
    <!--HIERARQUIA DE TABELAS [SIMPLES]
    TABLE = Tabela
        TABLE ROW = Linha de tabela
            TABLE HEADER = CabeÃ§alho de tabela
                TABLE DATA = Dado de tabela
    -->
    <table>
      <tr>
        <!--Primeira Linha-->
        <td>A1</td>
        <td>B1</td>
        <td>C1</td>
      </tr>

      <tr class="linha">
        <!--Segunda Linha-->
        <td>A2</td>
        <td>B2</td>
        <td>C2</td>
      </tr>

      <tr>
        <!--Terceira Linha-->
        <td>A3</td>
        <td>B3</td>
        <td>C3</td>
      </tr>

      <tr>
        <!--Quarta Linha-->
        <td class="dado">A4</td>
        <td>B4</td>
        <td>C4</td>
      </tr>
    </table>
  </body>
</html>
