<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vídeos com HTML5</title>
  </head>
  <body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video está hospedado no meu próprio servidor.</p>
    <video width="560px" poster="imagens/limoes-capa.png" controls loop>
      <source src="midia/meu-video.webm" type="video/webm" />
      <source src="midia/meu-video.mp4" type="video/mp4" />
      <p>Seu navegador não tem compatibilidade com reprodução de videos.</p>
    </video>
    <h1>Inserindo videos do youtube (servidor externo)</h1>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/KPq7a8INxyI?si=KLsd51wl77QT2cQ9"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>
  
  </body>
</html>
