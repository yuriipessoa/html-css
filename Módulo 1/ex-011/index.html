<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Midias em HTML5</title>
  </head>
  <body>
    <h1>Imagens dinâmicas</h1>
    <p>
      Tente abrir este site em vários dispositivos diferentes, ou simplesmente
      aumente e diminua o tamanho do seu navegador.
    </p>
    <picture>
      <source
        media="(max-width: 750px)"
        srcset="imagens/foto-p.png"
        type="image/png" />
      <source
        media="(max-width: 1050px)"
        srcset="imagens/foto-m.png"
        type="image/png" />
      <img src="imagens/foto-g.png" alt="imagem-flexivel"
    /></picture>
    <h1>Vamos aprender a reproduzir áudios em HTML5</h1>
    <audio preload="metadata" controls>
      <source src="midia/happy-mistake.mp3" type="audio/mpeg" />
      <source src="midia/guanacast-33.mp3" type="audio/mpeg" />
    </audio>
    <p>
      Infelizmente seu navegador não consegue reproduzir audio.<a
        href="midia/happy-mistake.mp3"
        >Clique aqui para baixar o arquivo</a
      >.
    </p>
  </body>
</html>
